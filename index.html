<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .center-img {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
    </style>
    <title>lmamo</title>
    <link rel="icon" type="image/jpg" href="./images/icon.jpg"> 
</head>
<body class="center-img" style="background-color:#36393F;">
    <img id="msg">
    <script>
        const IMAGES = 10; // number of images
        const randomImage = Math.floor(Math.random() * IMAGES);
        const fileExt = (randomImage == 8) ? "gif" : "png";
        document.getElementById("msg").src = `./images/msg/${randomImage}.${fileExt}`;
    </script>
</body>
</html>
